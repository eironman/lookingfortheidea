{% extends 'buscandolaidea/base_template.html' %}

{% block pagetitle %} - Blog{% endblock %}

{% block primary %}
    <h1>Blog posts</h1>
    {% if post_list %}
        <ul>
            {% for post in post_list %}
                <li>
                    <a href="{% url 'blog:content' post.url %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock %}
